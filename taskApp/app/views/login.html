<div ng-controller="LoginCtrl">

	<h2>Login</h2>

	<form role="form">

		<div class="form-group">

			<input type="hidden" id="taskId" ng-model="taskDetail.taskId" value="{{taskDetail.taskId}}">

			<label for="username">Username</label>
			<div class="form-group">
				<input 	class="form-control" 
				id="username" 
				ng-model="username" >
			</div>

			<label for="password">Password</label>
			<div class="form-group">
				<input 
				type="password" 
				class="form-control" 
				id="password" 
				ng-model="password">
			</div>

		</div>
	
	<button 
	id="button"
	class="btn btn-primary" 
	ng-class="buttonclass" 
	ng-click="login()">
	Login
	</button>

	<br/><br/>

	<div class="alert alert-info"><b>Demo</b> user: demo, pass: demo</div>

</div>

</form>

</div>
